{% extends 'todo_app/base.html' %}

{% load static %}

{% block title %} TaskMate | Edit Task {% endblock title %}</title> 

{% block content %}
<div class="container">
    <br>

   

      <form method="POST">

          {% csrf_token %}
        
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Update task</label>
              <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
            </div>
        
            <div class="d-flex flex-row">
            <div class="mb-3 form-check mx-2">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label " name="done" for="exampleCheck1">Done</label>
              
            </div>
        
            <div class="mb-3 form-check mx-2">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" name="important "for="exampleCheck1">Important</label>
            </div>

            <input type="hidden"  name="done" value={{ task_obj.done }}> 
            <input type="hidden"  name="important" value={{ task_obj.important }}>
        
          </div>
            <button type="submit" class="btn btn-warning">Save</button>
          </form>
       
       
</div>

{% endblock content %}
