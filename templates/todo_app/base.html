{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dsq1kzjdy/image/upload/v1653921713/icons/favicon_vd0cqg.png" type="image/x-icon"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/main.css'%}">
    <title>{% block title %} TaskMate | Tasks {% endblock title %}</title> 
  </head>
  <body>

    <nav class="navbar navbar-expand-lg p-4 navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><strong>TaskMate</strong></a>  
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              <a class="nav-link active" aria-current="page" href="{% url 'todolist' %}">Task List</a>
              <a class="nav-link" href="{% url 'about' %}">About</a>
              <a class="nav-link" href="{% url 'contact' %}">Contact</a>
              
            </div>
          </div>
        </div>

        {% if user.is_authenticated %}
       <div class="form-inline my-2 my-lg-0">
         <h6 class="text-light ">Hi {{user.username}}!</h6>
          <a href="{% url 'logout' %}"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button></a> 
       </div>
        {% else %}
        <h6 class="text-light ">Have account?</h6>
          <a href="{% url 'register' %}"><button class="btn btn-outline-success my-2 my-sm-0 mx-2" type="submit">Register</button></a> 
          <a href="{% url 'login' %}"><button class="btn btn-outline-info my-2 my-sm-0 mx-2" type="submit">Login</button></a> 
        {% endif %}

      </nav>

      <div class="container mt-4">

          {% block content %}
          <h1>{{welcome_text}}</h1>
          {% endblock content %}


      </div>


      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  </body>
</html>
